    founder:
      role: "Perustaja & CTO"
      bio_1: "Risto Holappa on ohjelmistokehittäjä ja yrittäjä, jolla on yli 10 vuoden kokemus modernista ohjelmistokehityksestä. Kahden yrityksen teknologiajohtajana hän on johtanut skaalautuvien verkkosovellusten, pilvi-infrastruktuurin ja tekoälypohjaisten tuotteiden kehitystä."
      bio_2: "Hänen intohimonsa on auttaa kehitystiimejä omaksumaan tekoälytyökaluja tehokkaasti ja tulemaan tuottavammiksi. Tämä johti Devometricin ja sitä ohjaavan Devometric -teknologian luomiseen."
      bio_3: "Suomessa asuva Risto yhdistää syvän teknisen osaamisen käytännön ymmärrykseen siitä, mitä kehitystiimit tarvitsevat menestyäkseen nykypäivän nopeasti kehittyvässä teknologiamaisemassa."
    companies:
      title: "Yritykset"
      viher:
        tagline: "IT-konsultointi ja -palvelut"
        description: "Viher IT tarjoaa IT-konsultointia ja ohjelmistokehityspalveluita, erikoistuen moderneihin verkkoteknologioihin, pilviratkaisuihin ja tekoälyintegraatioon."
      reipas:
        tagline: "Liikkeenjohdon konsultointi"
        description: "Reipas Consulting tarjoaa liikkeenjohdon ja teknologian konsultointipalveluita, auttaen yrityksiä optimoimaan toimintojaan ja digitaalisia strategioitaan."
    products:
      title: "Tuotteet ja brändit"
      devometric:
        description: "Tekoälytaitojen arviointi- ja valmennusalusta kehitystiimeille. Mittaa, seuraa ja paranna tiimisi tekoälyvalmiuksia."
      devometric_ai:
        description: "Patentoitu RAG-pohjainen tekoälyteknologia, joka ohjaa Devometricin älykkäitä arviointeja ja yksilöllisiä suosituksia."
