  about:
    meta_title: "Tietoa meistä - Devometric"
    meta_description: "Tutustu Risto Holappaan, Devometricin ja Devometric:n perustajaan, jolla on yli 10 vuoden kokemus modernista ohjelmistokehityksestä."
    badge: "Tietoa meistä"
    title: "Tapaa perustaja"
