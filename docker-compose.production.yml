# AI Adoption Coach - Production Deployment
#
# For cloud/production deployment with external LLM API
# Use docker-compose.self-hosted.yml for fully self-contained deployment

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_coach_app
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_URL: postgres://ai_coach:${POSTGRES_PASSWORD}@db:5432/ai_coach_production
      REDIS_URL: redis://redis:6379/0
      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_HOST: ${OLLAMA_HOST:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      # Rails
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - app_storage:/rails/storage

  db:
    image: postgres:16-alpine
    container_name: ai_coach_db
    environment:
      POSTGRES_USER: ai_coach
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ai_coach_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_coach"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai_coach_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  app_storage:
